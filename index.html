<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header id="header">
      <img
        width="350px"
        height="auto"
        id="header-img"
        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
        alt=""
      />
      <nav id="nav-bar">
        <ul>
          <li class="nav-link"><a href="/">Features</a></li>
          <li class="nav-link"><a href="/">How it Works</a></li>
          <li class="nav-link"><a href="/">pricing</a></li>
        </ul>
      </nav>
    </header>
    <h1>Handcrafted, home-made masterpieces</h1>
    <form action="" id="form">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter you email address"
      />
      <input type="submit" value="Get Started" id="submit" />
    </form>
    <iframe
      id="video"
      width="714"
      height="314"
      src="https://www.youtube.com/embed/y8Yv4pnO7qc"
      title="Roman Carnival Overture Op. 9 for Five Trombones"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
